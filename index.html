<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/EGT.png">
<!-- Open Graph Meta Tags (for Facebook, WhatsApp, LinkedIn, etc.) -->
  <meta property="og:title" content="Efatha Goods Tracker - EGT" />
  <meta property="og:description" content="Track your goods and finances with clarity. EGT keeps your records accurate and accessible." />
  <meta property="og:url" content="https://efatha.github.io/Goodtracker/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:image" content="https://efatha.github.io/GoodTracker/EGT.png" />
  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Efatha Goods Tracker - EGT" />
  <meta name="twitter:description" content="Stay on top of your goods and expenses with EGT." />
  <meta name="twitter:image" content="https://efatha.github.io/GoodTracker/EGT.png" />
</head>
<body>
  <div class="container">
    <header>
      <h2> Efatha Goods Tracker</h2>
      <button id="themeToggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5" width="24px">
          <path fill-rule="evenodd" d="M7.455 2.004a.75.75 0 0 1 .26.77 7 7 0 0 0 9.958 7.967.75.75 0 0 1 1.067.853A8.5 8.5 0 1 1 6.647 1.921a.75.75 0 0 1 .808.083Z" clip-rule="evenodd" />
        </svg>
        <span>Toggle Theme</span>
      </button>
    </header>
    <section class="summary">
     <div><strong>Sales:</strong> <span id="totalSales">$0.00</span></div>
     <div><strong>Purchases:</strong> <span id="totalPurchases">$0.00</span></div>
     <div><strong>Expenses:</strong> <span id="totalExpenses">$0.00</span></div>
     <div><strong>Profit:</strong> <span id="profit">$0.00</span></div>
     <div><strong>Balance:</strong> <span id="balance">$0.00</span></div>
    </section>
    <form id="form">
      <input type="text" id="desc" placeholder="Item description" required />
      <input type="text" id="customer" placeholder="Customer (optional)" />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="type">
       <option value="sale">Sale</option>
       <option value="purchase">Purchase</option>
       <option value="expense">Expense</option>
      </select>
    <button type="submit">Add Record</button>
</form>
<section>
  <h3>
   <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5" width="24px">
     <path fill-rule="evenodd" d="M5.75 2a.75.75 0 0 1 .75.75V4h7V2.75a.75.75 0 0 1 1.5 0V4h.25A2.75 2.75 0 0 1 18 6.75v8.5A2.75 2.75 0 0 1 15.25 18H4.75A2.75 2.75 0 0 1 2 15.25v-8.5A2.75 2.75 0 0 1 4.75 4H5V2.75A.75.75 0 0 1 5.75 2Zm-1 5.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h10.5c.69 0 1.25-.56 1.25-1.25v-6.5c0-.69-.56-1.25-1.25-1.25H4.75Z" clip-rule="evenodd" />
   </svg>
   <span>History</span>
  </h3>
  <input type="date" id="filterDate" />
  <ul id="history"></ul>
</section>

<section class="tips">
  <h3>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5" width="24px">
      <path d="M10 1a6 6 0 0 0-3.815 10.631C7.237 12.5 8 13.443 8 14.456v.644a.75.75 0 0 0 .572.729 6.016 6.016 0 0 0 2.856 0A.75.75 0 0 0 12 15.1v-.644c0-1.013.762-1.957 1.815-2.825A6 6 0 0 0 10 1ZM8.863 17.414a.75.75 0 0 0-.226 1.483 9.066 9.066 0 0 0 2.726 0 .75.75 0 0 0-.226-1.483 7.553 7.553 0 0 1-2.274 0Z" />
    </svg>
    </span> Marketing Tips<span>
  </h3>
  <p id="marketingTip">Loading tips...</p>
</section>

<button id="exportBtn">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5" width="24px">
   <path fill-rule="evenodd" d="M4.5 2A1.5 1.5 0 0 0 3 3.5v13A1.5 1.5 0 0 0 4.5 18h11a1.5 1.5 0 0 0 1.5-1.5V7.621a1.5 1.5 0 0 0-.44-1.06l-4.12-4.122A1.5 1.5 0 0 0 11.378 2H4.5Zm4.75 6.75a.75.75 0 0 1 1.5 0v2.546l.943-1.048a.75.75 0 0 1 1.114 1.004l-2.25 2.5a.75.75 0 0 1-1.114 0l-2.25-2.5a.75.75 0 1 1 1.114-1.004l.943 1.048V8.75Z" clip-rule="evenodd" />
  </svg>
  <span>Export to CSV</span>
</button>
<script src="script.js"></script>
  </div>
</body>
</html>
